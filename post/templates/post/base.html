{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block topbar %}{% endblock %}</title>
    <link rel="icon" href="{% static 'post/files/fav.png'%}" sizes="512x512" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'post/css/bootstrap.min.css' %}">
    <script src="{% static 'post/js/jquery.min.js' %}"></script>
    <script src="{% static 'post/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'posts/js/popper.min.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'post/css/style.css' %}">
    <script src="{% static 'post/js/main.js'%}"></script>
    <style type="text/css">
        {% block css %}
        {% endblock %}
    </style>
</head>

<body>
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption">
                        <h1 class="page-title">{% block title %}{% endblock %}</h1>
                        {% block info %}
                        {% endblock  %}
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="card-section">
        <div class="container">
            <div class="card-block bg-white mb30 shadow rounded">
                {% block content %}
                {% endblock %}
            </div>
            <footer class="page-footer font-small blue" id="clone">
                <div class="text-center">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Clone from <a class="link bot-link" href="https://github.com/lnxpy/postern"><span
                                        class="fa fa-github"></span></a></p>
                        </div>
                        <div class="col-sm-4">
                            <p>Made with <span class="fa fa-heart heart"></span></p>
                        </div>
                        <div class="col-sm-4">
                            <p>All rights reserved</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
